<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C5CEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C5CEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon on the left -->
  <g transform="translate(40, 40)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="32" fill="url(#circleGrad)"/>
    
    <!-- Bitcoin B -->
    <g>
      <!-- Vertical lines -->
      <rect x="-2" y="-20" width="1.5" height="7" fill="#FFFFFF"/>
      <rect x="0.5" y="-20" width="1.5" height="7" fill="#FFFFFF"/>
      <rect x="-2" y="13" width="1.5" height="7" fill="#FFFFFF"/>
      <rect x="0.5" y="13" width="1.5" height="7" fill="#FFFFFF"/>
      
      <!-- B shape -->
      <path d="M-10,-13 L8,-13 Q15,-13 15,-6.5 Q15,0 8,0 L-10,0 Z" fill="#FFFFFF"/>
      <path d="M-10,0 L10,0 Q17,0 17,6.5 Q17,13 8,13 L-10,13 Z" fill="#FFFFFF"/>
      <rect x="-12" y="-13" width="2" height="26" fill="#FFFFFF"/>
    </g>
    
    <!-- Lock -->
    <g transform="translate(0, 23)">
      <rect x="-4" y="0" width="8" height="5" rx="1" fill="#FFFFFF" opacity="0.9"/>
      <path d="M-3,-2 Q-3,-4.5 0,-4.5 Q3,-4.5 3,-2" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(90, 40)">
    <!-- BTCFi -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGrad)">
      BTCFi
    </text>
    
    <!-- Lending Protocol -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">
      Lending Protocol
    </text>
  </g>
</svg>
