<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C5CEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" stroke="url(#bgGrad)" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Shield/Vault Shape -->
  <path d="M100 30 L150 50 L150 110 Q150 140 100 165 Q50 140 50 110 L50 50 Z" 
        fill="url(#bgGrad)" opacity="0.8"/>
  
  <!-- Bitcoin Symbol -->
  <g transform="translate(100, 95)">
    <!-- Vertical Lines -->
    <rect x="-3" y="-45" width="2" height="15" fill="#FFFFFF"/>
    <rect x="1" y="-45" width="2" height="15" fill="#FFFFFF"/>
    <rect x="-3" y="30" width="2" height="15" fill="#FFFFFF"/>
    <rect x="1" y="30" width="2" height="15" fill="#FFFFFF"/>
    
    <!-- B Shape -->
    <path d="M-15,-25 L10,-25 Q25,-25 25,-12.5 Q25,0 15,0 L-15,0 Z" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M-15,0 L15,0 Q30,0 30,15 Q30,30 10,30 L-15,30 Z" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="-18" y="-25" width="3" height="55" fill="#FFFFFF"/>
  </g>
  
  <!-- Lock Icon at Bottom -->
  <g transform="translate(100, 150)">
    <rect x="-8" y="0" width="16" height="12" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.9"/>
  </g>
</svg>
